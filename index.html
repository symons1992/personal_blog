<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#">奥特曼博客</a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">关于我</a></li>
                    <li class="nav-item"><a href="#blog" class="nav-link">博客</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">联系我</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>奥特曼博客</h1>
                <p>分享奥特曼的故事、技术和生活</p>
            </div>
        </section>

        <section id="blog" class="blog-section">
            <div class="container">
                <h2 class="section-title">最新文章</h2>
                <div class="blog-grid">
                    <!-- 博客文章卡片将在这里动态生成 -->
                </div>
            </div>
        </section>

        <section id="about" class="about-section">
            <div class="container">
                <h2 class="section-title">关于我</h2>
                <div class="about-content">
                    <p>我是一名热爱奥特曼的开发者，从小就喜欢奥特曼系列作品。</p>
                    <p>这个博客记录了我对奥特曼的热爱、研究和思考，希望能和同样喜欢奥特曼的朋友们分享交流。</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2 class="section-title">联系我</h2>
                <div class="contact-info">
                    <p>Email: example@example.com</p>
                    <p>GitHub: <a href="#" target="_blank">github.com/username</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 奥特曼博客. 永远相信光！</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
